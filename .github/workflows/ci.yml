name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage

          # Install your project from pyproject.toml
          pip install -e server/src

      - name: Run tests
        env:
          TEST_MODE: "true"
          SECRET_KEY: "ci-secret"
          STORAGE_DIR: "./ci-storage"
        run: |
          mkdir -p ./ci-storage
          python -m pytest -q

      - name: Run coverage
        env:
          TEST_MODE: "true"
          SECRET_KEY: "ci-secret"
          STORAGE_DIR: "./ci-storage"
        run: |
          python -m coverage erase
          python -m coverage run --branch --source=server/src -m pytest -q
          python -m coverage report -m
